<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>My Gallery Master</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <div class="photo">
          <img src="assets/images/profilePhoto.png" class="img-fluid" alt="profile-photo">
        </div>
        <h4 class="name">Rodney Cotton</h4>
        <h6 class="country">Helsinki, Finland</h6>
      </div>
      <div class="account">
        <div class="box">
          <h5>100</h5>
          <h6>Posts</h6>
        </div>
        <div class="box">
          <h5>2,242</h5>
          <h6>Followers</h6>
        </div>
        <div class="box">
          <h5>1,432</h5>
          <h6>Following</h6>
        </div>
      </div>
    </div>
    <div class="body">
      <article>
        <img src="assets/images/photo1.png" class="img-fluid" alt="gallery photo">
      </article>
      <article class="grid-col-span-2">
        <img src="assets/images/photo2.png" class="img-fluid" alt="gallery photo">
      </article>
      <article class="grid-col-span-2">
        <img src="assets/images/photo3.png" class="img-fluid" alt="gallery photo">
      </article>
      <article class="grid-row-span-2">
        <img src="assets/images/photo4.png" class="img-fluid" alt="gallery photo">
      </article>
      <article>
        <img src="assets/images/photo5.png" class="img-fluid" alt="gallery photo">
      </article>
      <article>
        <img src="assets/images/photo6.png" class="img-fluid" alt="gallery photo">
      </article>
    </div>
  </div>
</body>
<footer>
  <p>created by edoitachi - devChallenges.io</p>
</footer>

</html>
